<html>
    <head>
        <title>HTML4</title>        
    </head>
    <body bgcolor="grey"> <!--Esse bgcolor está em vermelho por ser recomendado a não usar mais, uma tag obsoleta, já que a qualquer momento pode ser apagado-->
        <h1>Exemplo de HTML4</h1>
        <h4>O HTML4 se focava na <u>forma</u>, já o atual (HTML5) se foca na <strong>semântica</strong>, no <strong>significado</strong> do comando.</h4>

        <marquee behavior="" direction="right">Exemplo de Marquee</marquee> <!--Essa é mais uma tag obsoleta. Para saber quais mais estão em desuso, consulte o site da W3C que fala sobre tags obsoletas.-->
    </body>
</html>
