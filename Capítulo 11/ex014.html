<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/imagem_g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/imagem_m.png" type="image/png">
        <source media="(min-width: 350px)" srcset="imagens/imagem_p.png" type="image/png">
        <img src="imagens/THE_ONE_PIECE.png" alt="Imagem flexível">
    </picture> <br>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midias/can we.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
