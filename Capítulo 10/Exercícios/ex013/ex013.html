<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mmouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags &lt;p&gt;...&lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt;abbr&gt;...&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt;...&lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt;...&lt;/ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt;...&lt;/ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
